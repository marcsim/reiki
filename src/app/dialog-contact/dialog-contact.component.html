<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>        
        <mat-icon>close</mat-icon>
    </button>
</mat-dialog-actions>
<h2 mat-dialog-title>Contact</h2>

<mat-dialog-content class="mat-typography">
    <form class="common-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="field" appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom">
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Pr√©nom</mat-label>
            <input matInput formControlName="prenom">
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Telephone</mat-label>
            <input matInput formControlName="telephone">
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Sujet</mat-label>
            <input matInput formControlName="sujet">
        </mat-form-field>
        <mat-form-field class="field message" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
        <button mat-button class="submit_btn">Envoyer</button>
    </form>
</mat-dialog-content>
