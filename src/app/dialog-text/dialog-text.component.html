<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography">
    <div>
        <h1>{{data.title}}</h1>
        <div>
            <span>{{data.text}}</span>
        </div>
    </div>
</mat-dialog-content>
